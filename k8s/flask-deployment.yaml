apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: ghcr.io/ashwani-devops/genai-warehouse:latest
        ports:
        - containerPort: 5000
        envFrom:
        - secretRef:
            name: flask-secrets
